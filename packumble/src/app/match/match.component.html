<div class="container scene p-3 page border rounded">

    <h3>Start Matching!</h3>

    <section class="p-5">

        <div id="potentialmatch-container" class="d-flex flex-row m-3 justify-content-evenly">
            <app-card class="p-2 card w-50" [name]="currentName" [language]="currentLang" [imageid]="currentImgId"
                [ngClass]="{ 'swipeleft': isSwipeLeft, 'swiperight': isSwipeRight, 'fire': isFire }" [ismatched]="false"></app-card>
        </div>

        <div class="d-flex flex-row m-3 justify-content-evenly">
            <button (click)="leftButton()" [disabled]="buttonsDisabled"><<</button>
            <button (click)="rightButton()" [disabled]="buttonsDisabled">>></button>
        </div>
    </section>
    <section class="p-5">

        <h3>{{username}}'s Matches</h3>

        <div id="matcharea" class="d-flex flex-row mb-3 justify-content-evenly">
            <app-card class="p-2 card w-50" *ngFor="let match of matches" [name]="match.name"
                [language]="match.language" [imageid]="match.imgId" [email]="match.email" (click)="flipCard(match)"
                [ismatched]="true" [ngClass]="{ 'is-flipped': match.isFlipped }"></app-card>
        </div>

    </section>

    <div class="row">
        <div class="mb-3">
            <button (click)="goBack()">HOME</button>
        </div>
    </div>

</div>
